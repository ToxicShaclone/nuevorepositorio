        <!-- section -->
    <section>
        <h2 class="tituloContacto">Ayudanos a mejorar</h2>
        <form class="formulario container" action="form" method="GET" accept-charset="utf-8">
            <div class="row">
                <div class="col-12">
                    <label for="name">Nombre :</label>
                    <input type="text" id="name" name="nombre">
                </div>
                <div class="col-12">
                    <label for="s-name">Apellido :</label>
                    <input type="text"  id="s-name" form="apellido">
                </div>
                <div class="col-12">
                    <label for="email" >Ingresa tu email :</label>
                    <input type="email" id="email" name="ejemplo_mail" placeholder="nombre@gmail.com">
                </div>
                <div class="col-12">
                    <label for="seleccionargenero">Selecciona tu género :</label>
                    <select name="sexo">
                        <option name= "hombre">Hombre</option>
                        <option name= "mujer">Mujer</option>
                        <option name= "otro">Otro</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="consulta">Contanos en que podriamos mejorar :</label>
                    <textarea name="consulta" rows="5" col-mds="10" placeholder="comentarios" ></textarea>
                </div>
                <div class="col-12">
                    <input class="btn btn_form" type="submit" value="Enviar Formulario">
                    <input class="btn btn_form" type="reset" value="Borrar Formulario">
                </div>
            </div>
        </form>
    </section>
